<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencapaian - SLEM</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/pencapaian.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">SLEM</div>
            <ul class="nav-list">
                <li><a href="dashboard_siswa.html">Beranda</a></li>
                <li><a href="notifikasi.html">Notifikasi</a></li>
                <li><a href="tugas.html">Tugas</a></li>
                <li><a href="kelompok.html">Kelompok</a></li>
                <li><a href="kelas_siswa.html">Kelas</a></li>
                <li><a href="pencapaian.html" class="active">Pencapaian</a></li>
                <li><a href="profil.html">Profil</a></li>
            </ul> 
            <button id="sign-out" class="sign-out-btn">Keluar</button>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="achievement-header">
                <h1>Pencapaian Kelas</h1>
                <button id="view-badges-btn" class="view-badges-btn">Lihat Lencana</button>
            </header>

            <!-- Papan Peringkat -->
            <section class="leaderboard">
                <h2>Papan Peringkat</h2>
                <ul id="leaderboard-list" class="leaderboard-list">
                    <!-- Daftar Siswa akan dimuat di sini -->
                </ul>
            </section>

            <!-- Detail Siswa -->
            <aside class="student-detail">
                <h2>Detail Siswa</h2>
                <div class="profile-box">
                    <img id="student-photo" src="images/default-avatar.png" alt="Foto Profil">
                    <h3 id="student-name">Nama Siswa</h3>
                    <p><strong>Peringkat:</strong> <span id="student-rank">#</span></p>
                    <p><strong>Total Poin:</strong> <span id="student-points">0</span></p>
                </div>
            </aside>
        </main>
    </div>

    <script src="js/pencapaian.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
