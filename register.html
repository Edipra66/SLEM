<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SLEM</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="register-form">
            <h2>Daftar ke SLEM</h2>

            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Masukkan Nama Lengkap">

            <label for="username">Nama Pengguna</label>
            <input type="text" id="username" name="username" required placeholder="Masukkan Nama Pengguna">

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" required placeholder="Masukkan Kata Sandi">

            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Ulangi Kata Sandi">

            <button type="submit" class="btn-primary">Daftar</button>

            <p class="auth-link">Sudah punya akun? <a href="login.html">Masuk Sekarang</a></p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
