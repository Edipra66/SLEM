<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Guru - SLEM</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="teacher-form">
            <h2>Masukkan Data Guru</h2>
            
            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" name="fullname" placeholder="Masukkan Nama Lengkap">

            <label for="school">Nama Sekolah</label>
            <input type="text" id="school" name="school" placeholder="Masukkan Nama Sekolah">

            <label for="subject">Kelas</label>
            <input type="text" id="subject" name="subject" placeholder="Masukkan Kelas Anda">

            <button type="submit" class="btn-primary">Lanjutkan</button>
        </form>
    </div>

    <script src="js/divider.js"></script>
</body>
</html>
