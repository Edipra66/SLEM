<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Tugas - SLEM</title>
    <link rel="stylesheet" href="css/buat_tugas.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="task-header">
            <h1>Buat Tugas Baru</h1>
            <a href="tugas_guru.html">
            <button id="back-btn" class="back-btn">Kembali ke Halaman Tugas</button>
            </a>
        </header>

        <!-- Bagian Informasi Tugas -->
        <section class="task-info">
            <div class="info-group">
                <label for="jumlah-soal">Jumlah soal:</label>
                <input type="number" id="jumlah-soal" min="1" value="1">
            </div>
            <div class="info-group">
                <label for="tenggat-waktu">Tenggat waktu:</label>
                <input type="date" id="tenggat-waktu">
            </div>
            <div class="info-group">
                <label for="tujuan-kelas">Tujuan kelas:</label>
                <select id="tujuan-kelas" multiple>
                    <!-- Kelas akan dimuat secara dinamis -->
                </select>
            </div>
            <div class="info-group full-width">
                <label for="catatan">Catatan:</label>
                <textarea id="catatan" placeholder="Tambahkan catatan untuk siswa"></textarea>
            </div>
            <div class="action-buttons">
                <button id="reset-btn" class="reset-btn">Ulang</button>
                <button id="submit-btn" class="submit-btn">Selesai</button>
            </div>
        </section>

        <!-- Navigasi Soal -->
        <section class="question-navigation" id="question-navigation">
            <!-- Nomor soal akan dimuat secara dinamis -->
        </section>

        <!-- Formulir Soal -->
        <section class="question-form" id="question-form">
            <div class="question-header">
                <label for="jenis-soal">Jenis soal:</label>
                <select id="jenis-soal">
                    <option value="pilihan-ganda">Pilihan Ganda</option>
                    <option value="isian-singkat">Isian Singkat</option>
                    <option value="benar-salah">Benar/Salah</option>
                    <option value="essay">Essay</option>
                    <option value="numerik">Numerik</option>
                </select>
                <label for="gambar-soal">Unggah Gambar:</label>
                <input type="file" id="gambar-soal" accept="image/*">
            </div>
            <div class="question-content">
                <label for="isi-soal">Isi soal:</label>
                <textarea id="isi-soal" placeholder="Isi soal di sini"></textarea>

                <!-- Pilihan Ganda -->
                <div id="pilihan-ganda-container" class="pilihan-ganda-container">
                    <div class="pilihan-row">
                        <label for="pilihan-a">A:</label>
                        <input type="text" id="pilihan-a" placeholder="Pilihan A">
                    </div>
                    <div class="pilihan-row">
                        <label for="pilihan-b">B:</label>
                        <input type="text" id="pilihan-b" placeholder="Pilihan B">
                    </div>
                    <div class="pilihan-row" id="dynamic-options">
                        <!-- Pilihan tambahan akan dimuat di sini -->
                    </div>
                    <div class="pilihan-controls">
                        <button id="add-option" class="option-btn">+</button>
                        <button id="remove-option" class="option-btn">-</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/buat_tugas.js"></script>
</body>
</html>
