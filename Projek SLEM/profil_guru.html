<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Guru - SLEM</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/profil_guru.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">SLEM</div>
            <ul class="nav-list">
                <li><a href="dashboard_guru.html">Beranda</a></li>
                <li><a href="notifikasi_guru.html">Notifikasi</a></li>
                <li><a href="tugas_guru.html">Tugas</a></li>
                <li><a href="kelompok_guru.html">Kelompok</a></li>
                <li><a href="kelas_guru.html">Kelas</a></li>
                <li><a href="profil_guru.html" class="active">Profil</a></li>
            </ul>
            <button id="sign-out" class="sign-out-btn">Keluar</button>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <header class="profile-header">
                <h1>Profil Guru</h1>
                <p>Kelola informasi akun dan data Anda.</p>
            </header>

            <!-- Profil Guru -->
            <section class="profile-info">
                <div class="photo-section">
                    <img id="profile-photo" src="assets/images/pfp.png" alt="Foto Profil">
                    <input type="file" id="upload-photo" accept="image/*" style="display: none;">
                    <button id="change-photo-btn">Ganti Foto Profil</button>
                </div>

                <div class="details-section">
                    <h2 id="teacher-name">Nama Guru</h2>
                    <p id="school-name">Sekolah: Nama Sekolah</p>
                    <p id="student-count">Jumlah Siswa: 0</p>
                </div>
            </section>

            <!-- Sambungan Akun -->
            <section class="account-connection">
                <h2>Sambungkan Akun</h2>
                <form id="connection-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email">

                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" placeholder="Masukkan nomor telepon">

                    <button type="submit" class="save-btn">Simpan Perubahan</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/profil_guru.js"></script>
</body>
</html>
