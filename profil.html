<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Siswa - SLEM</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/profil.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">SLEM</div>
            <ul class="nav-list">
                <li><a href="dashboard_siswa.html">Beranda</a></li>
                <li><a href="notifikasi.html">Notifikasi</a></li>
                <li><a href="tugas.html">Tugas</a></li>
                <li><a href="kelompok.html">Kelompok</a></li>
                <li><a href="kelas_siswa.html">Kelas</a></li>
                <li><a href="pencapaian.html">Pencapaian</a></li>
                <li><a href="profil.html" class="active">Profil</a></li>
            </ul>
            <button id="sign-out" class="sign-out-btn">Keluar</button>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <header class="profile-header">
                <h1>Profil Siswa</h1>
                <p>Kelola dan perbarui informasi profil Anda.</p>
            </header>

            <!-- Informasi Profil -->
            <section class="profile-info">
                <div class="profile-photo">
                    <img id="profile-photo" src="assets/images/pfp.png" alt="Foto Profil">
                    <button id="change-photo-btn" class="profile-btn">Ganti Foto</button>
                    <input type="file" id="upload-photo" accept="image/*" hidden>
                </div>

                <div class="profile-details">
                    <h2 id="student-name">Nama Lengkap</h2>
                    <p><strong>Total Poin:</strong> <span id="student-points">0</span></p>
                    <p><strong>Email:</strong> <span id="student-email">Belum Terhubung</span></p>
                    <p><strong>Nomor Telepon:</strong> <span id="student-phone">Belum Terhubung</span></p>
                </div>
            </section>

            <!-- Form Kustomisasi -->
            <form id="profile-form" class="profile-form">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="Masukkan Email" required>

                <label for="phone-input">Nomor Telepon</label>
                <input type="tel" id="phone-input" placeholder="Masukkan Nomor Telepon" required>

                <label for="badge-select">Pilih Lencana</label>
                <select id="badge-select">
                    <option value="" selected>Pilih Lencana</option>
                    <!-- Pilihan Lencana akan dimuat di sini -->
                </select>

                <button type="submit" class="submit-btn">Perbarui Profil</button>
            </form>
        </main>
    </div>

    <script src="js/profil.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
