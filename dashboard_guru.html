<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru - SLEM</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard_guru.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigasi Guru -->
        <aside class="sidebar">
            <div class="logo">SLEM</div>
            <ul class="nav-list">
                <li><a href="dashboard_guru.html" class="active">Beranda</a></li>
                <li><a href="notifikasi_guru.html">Notifikasi</a></li>
                <li><a href="tugas_guru.html">Tugas</a></li>
                <li><a href="kelompok_guru.html">Kelompok</a></li>
                <li><a href="kelas_guru.html">Kelas</a></li>
                <li><a href="profil_guru.html">Profil</a></li>
            </ul>
            <button id="sign-out" class="sign-out-btn">Keluar</button>
        </aside>

        <!-- Konten Utama -->
        <main class="content">
            <!-- Header Informasi Guru -->
            <header class="teacher-header">
                <!-- Foto Profil Guru -->
                <div class="teacher-photo-wrapper">
                    <img id="teacher-photo" src="assets/images/pfp.png" alt="Foto Profil Guru">
                </div>
            
                <!-- Informasi Guru -->
                <div class="teacher-info">
                    <h2 id="teacher-name" class="teacher-name">Nama Guru</h2>
                    <div class="teacher-details">
                        <p><span class="label">Sekolah:</span> <span id="teacher-school">Nama Sekolah</span></p>
                        <p><span class="label">Kelas yang Dikelola:</span> <span id="teacher-class">Nama Kelas</span></p>
                    </div>
                </div>
            </header>
            

            <!-- Bar Notifikasi -->
            <section class="notification-bar">
                <h2>Pengingat Tenggat Waktu Tugas</h2>
                <ul id="notification-list" class="notification-list">
                    <!-- Notifikasi Akan Dimuat Dinamis -->
                </ul>
            </section>
        </main>
    </div>

    <script src="js/dashboard_guru.js"></script>
</body>
</html>
